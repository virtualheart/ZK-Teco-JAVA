<div th:replace="/includes/header::header"></div>
<div th:replace="/includes/sidebar::sidebar"></div>
<div class="main-content">
    <!-- header area start -->
    <div class="header-area">
        <div class="row align-items-center">
            <!-- nav and search button -->
            <div class="col-md-6 col-sm-8 clearfix">
                <div class="nav-btn pull-left">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <!-- profile info & task notification -->
            <div class="col-md-6 col-sm-4 clearfix">
                <ul class="notification-area pull-right">
                    <li id="full-view"><i class="ti-fullscreen"></i></li>
                    <li id="full-view-exit"><i class="ti-zoom-out"></i></li>

                </ul>
            </div>
        </div>
    </div>
    <!-- header area end -->
    <!-- page title area start -->
    <div class="page-title-area">
        <div class="row align-items-center">
            <div class="col-sm-6">
                <div class="breadcrumbs-area clearfix">
                    <ul class="breadcrumbs pull-left">
                        <li><a href="#">Users</a></li>
                        <li><span>Add User</span></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-6 clearfix">
                <div class="user-profile pull-right">
                    <img alt="avatar" class="avatar user-thumb" th:src="@{/assets/images/author/avatar.png}">
                    <h4 class="user-name dropdown-toggle" data-toggle="dropdown">Admin <i class="fa fa-angle-down"></i>
                    </h4>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Message</a>
                        <a class="dropdown-item" href="#">Settings</a>
                        <a class="dropdown-item" th:href="@{/logout}">Log Out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12">
        <div class="card mt-2">
            <div class="card-body">
                <!--    -->
                <div class="invoice-area">
                    <div class="invoice-head mb-0">
                        <div class="row">
                            <div class="iv-left col-6">
                                <span>Sms List</span>
                            </div>
                            <div class="iv-right col-6 text-md-right">
                                <span></span>
                            </div>
                        </div>
                    </div>
                    <div class="invoice-table table-responsive">
                        <table class="table table-bordered table-hover text-right">
                            <thead>
                            <tr class="text-capitalize">
                                <th class="text-center" style="width: 10%;">id</th>
                                <th class="text-left" style="width: 45%; min-width: 130px;">Message</th>
                                <th>Tag</th>
                                <th>validMinutes</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="smslist : ${smslists}">
                                <td class="text-center" th:text="${smslist.getId()}">1</td>
                                <td style="word-wrap: break-word;min-width: 160px;max-width: 160px;" class="text-left" th:text="${smslist.getContent()}">Crazy Toys</td>
                                <td th:text="${smslist.getTag()}">Public</td>
                                <td th:text="${smslist.getValidMinutes()}">20</td>
                                <td>
                                    <a href="#" class="btn btn-danger">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>                <!--    -->
            </div>
        </div>
    </div>
    <div th:replace="/includes/footer::footer"></div>

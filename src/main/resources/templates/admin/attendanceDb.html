<head th:replace="~{/includes/header::header}"></head>
<div th:replace="~{/includes/sidebar::sidebar}"></div>
<div class="main-content">
    <!-- header area start -->
    <div class="header-area">
        <div class="row align-items-center">
            <!-- nav and search button -->
            <div class="col-md-6 col-sm-8 clearfix">
                <div class="nav-btn pull-left">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <!-- profile info & task notification -->
            <div class="col-md-6 col-sm-4 clearfix">
                <ul class="notification-area pull-right">
                    <li id="full-view"><i class="ti-fullscreen"></i></li>
                    <li id="full-view-exit"><i class="ti-zoom-out"></i></li>

                </ul>
            </div>
        </div>
    </div>
    <!-- header area end -->
    <!-- page title area start -->
    <div class="page-title-area">
        <div class="row align-items-center">
            <div class="col-sm-6">
                <div class="breadcrumbs-area clearfix">
                    <ul class="breadcrumbs pull-left">
                        <li><a href="#">Users</a></li>
                        <li><span>Add User</span></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-6 clearfix">
                <div class="user-profile pull-right">
                    <img alt="avatar" class="avatar user-thumb" th:src="@{/assets/images/author/avatar.png}">
                    <h4 class="user-name dropdown-toggle" data-toggle="dropdown">Admin <i class="fa fa-angle-down"></i>
                    </h4>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Message</a>
                        <a class="dropdown-item" href="#">Settings</a>
                        <a class="dropdown-item" th:href="@{/logout}">Log Out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <!-- Primary table end -->
                <div class="col-12">
                    <div class="card">
                        <h4 class="header-title" >Attendance List(Database)</h4>
                        <div class="data-tables datatable-primary">
                            <table class="text-center" id="dataTable4">
                                <thead class="text-capitalize">
                                <tr>
                                    <th>userSN</th>
                                    <th>user ID</th>
                                    <th>Verify Type</th>
                                    <th>Record Time</th>
                                    <th>Verify States</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="attendanceRecord : ${attendanceRecords}">
                                    <td th:text="${attendanceRecord.userSN}">userSN</td>
                                    <td th:text="${attendanceRecord.userID}">userID</td>
                                    <td th:text="${attendanceRecord.verifyType}">verifyType</td>
                                    <td th:text="${attendanceRecord.recordTime}">recordTime</td>
                                    <td th:text="${attendanceRecord.verifyState}">VerifyStates</td>
                                    <td></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- Primary table end -->
            </div>
        </div>
    </div>
    <div th:replace="/includes/footer::footer"></div>

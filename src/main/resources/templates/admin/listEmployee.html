<div th:replace="/includes/header::header"></div>
<div th:replace="/includes/sidebar::sidebar"></div>
<div class="main-content">
    <!-- header area start -->
    <div class="header-area">
        <div class="row align-items-center">
            <!-- nav and search button -->
            <div class="col-md-6 col-sm-8 clearfix">
                <div class="nav-btn pull-left">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <!-- profile info & task notification -->
            <div class="col-md-6 col-sm-4 clearfix">
                <ul class="notification-area pull-right">
                    <li id="full-view"><i class="ti-fullscreen"></i></li>
                    <li id="full-view-exit"><i class="ti-zoom-out"></i></li>

                </ul>
            </div>
        </div>
    </div>
    <!-- header area end -->
    <!-- page title area start -->
    <div class="page-title-area">
        <div class="row align-items-center">
            <div class="col-sm-6">
                <div class="breadcrumbs-area clearfix">
                    <ul class="breadcrumbs pull-left">
                        <li><a href="index.html">Users</a></li>
                        <li><span>Add User</span></li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-6 clearfix">
                <div class="user-profile pull-right">
                    <img alt="avatar" class="avatar user-thumb" th:src="@{/assets/images/author/avatar.png}">
                    <h4 class="user-name dropdown-toggle" data-toggle="dropdown">Admin <i class="fa fa-angle-down"></i>
                    </h4>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Message</a>
                        <a class="dropdown-item" href="#">Settings</a>
                        <a class="dropdown-item" href="./logout">Log Out</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-12">
        <div class="card">
            <!--    -->
                <!-- Hoverable Rows Table start -->
                <div class="">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="header-title" th:if="${uri == 'admin/list/user/device'}">Employee List(Device)</h4>
                            <h4 class="header-title" th:unless="${uri == 'admin/list/user/device'}">Employee List(Database)</h4>
                            <div class="single-table">
                                <div class="table-responsive">
                                    <table class="table table-hover text-center">
                                        <thead class="text-uppercase">
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Name</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">PassKey</th>
                                            <th scope="col">RF Number</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="employee : ${employeeList}">
                                            <td th:text="${employee.employeeId}">employeeId</td>
                                            <td th:text="${employee.employeeName}">employeeName</td>
                                            <td th:text="${employee.userRole}">v</td>
                                            <td th:text="${employee.password}">password</td>
                                            <td th:text="${employee.cardNumber}">cardNumber</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Hoverable Rows Table end -->
                <!--    -->
        </div>
    </div>
    <div th:replace="/includes/footer::footer"></div>
